<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - English with teacher Carol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><div class="emoji"><img src="./images/emojis/1F1FA-1F1F8.svg"></div> English with teacher Carol</h2>
        <ul>
            <li><a href="index.html"><div class="emoji"><img src="./images/emojis/E25E.svg"></div>Dashboard</a></li>
            <li><a href="activities.html"><div class="emoji"><img src="./images/emojis/1F4DC.svg"></div>Activities</a></li>
            <li><a href="texts.html"><div class="emoji"><img src="./images/emojis/1F4D2.svg"></div>Texts</a></li>
            <li><a href="vocabularies.html"><div class="emoji"><img src="./images/emojis/1F5E3.svg"></div>Vocabulary</a></li>
            <li><a href="questions.html"><div class="emoji"><img src="./images/emojis/2753.svg"></div>Teacher Questions</a></li>
            <li><a href="resources.html"><div class="emoji"><img src="./images/emojis/E261.svg"></div>Resources</a></li>
        </ul>
        <div class="user-info">
            <img id="user-avatar" src="">
            <div class="user-name-btn">
                <span id="user-name"></span>
                <button id="logout-btn">Sair</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="img-bg-content"><img src="./images/bgs/recursos.png"></div>
        <section id="resource-page">
            <h1><div class="emoji-tit"><img src="./images/emojis/E261.svg"></div>Resources</h1>
            <form id="form-recurso">
                <input type="text" id="nome-recurso" placeholder="Nome do Recurso" required>
                
                <!-- Campo de escolha para Categoria (múltipla) -->
                <select id="categorias" multiple>
                    <option value="escrita">Escrita</option>
                    <option value="leitura">Leitura</option>
                    <option value="gramática">Gramática</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="url" id="url-recurso" placeholder="URL" required>
                <textarea id="descricao-recurso" placeholder="Descrição"></textarea>
                <button type="submit">Adicionar Recurso</button>
            </form>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="lista-recursos">
                <!-- As atividades serão inseridas aqui -->
            </tbody>
        </table>
    </div>
    <script src="/scripts/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
