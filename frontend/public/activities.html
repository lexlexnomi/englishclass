<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - English with teacher Carol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><div class="emoji"><img src="./images/emojis/1F1FA-1F1F8.svg"></div> English with teacher Carol</h2>
        <ul>
            <li><a href="index.html"><div class="emoji"><img src="./images/emojis/E25E.svg"></div>Dashboard</a></li>
            <li><a href="activities.html"><div class="emoji"><img src="./images/emojis/1F4DC.svg"></div>Activities</a></li>
            <li><a href="texts.html"><div class="emoji"><img src="./images/emojis/1F4D2.svg"></div>Texts</a></li>
            <li><a href="vocabularies.html"><div class="emoji"><img src="./images/emojis/1F5E3.svg"></div>Vocabulary</a></li>
            <li><a href="questions.html"><div class="emoji"><img src="./images/emojis/2753.svg"></div>Teacher Questions</a></li>
            <li><a href="resources.html"><div class="emoji"><img src="./images/emojis/E261.svg"></div>Resources</a></li>
        </ul>
        <div class="user-info">
            <img id="user-avatar" src="">
            <div class="user-name-btn">
                <span id="user-name"></span>
                <button id="logout-btn">Sair</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="img-bg-content"><img src="./images/bgs/atividades.png"></div>
        <section id="activities-page">
            <h1><div class="emoji-tit"><img src="./images/emojis/1F4DC.svg"></div>Activities</h1>
            <form id="form-atividade">
                <input type="text" id="titulo-atividade" placeholder="Título da Atividade" required>
                <input type="date" id="data-atividade" required>
                <input type="number" id="numero-aula" placeholder="Número da Aula" required>
                <button type="submit">Adicionar Atividade</button>
            </form>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Título</th>
                    <th>Aula</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="lista-atividades">
                <!-- As atividades serão inseridas aqui -->
            </tbody>
        </table>
    </div>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
